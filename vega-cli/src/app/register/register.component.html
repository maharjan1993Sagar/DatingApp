<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
  
    <input type="email" class="form-control" placeholder="Username" required [(ngModel)]="model.username" name="username">
    
  </div>
 
  <div class="form-group">
    
    <input type="password" class="form-control"  placeholder="Password" required [(ngModel)]="model.password" name="password">
  </div>
  <div class="form-group text-center">
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
</div>
</form>
